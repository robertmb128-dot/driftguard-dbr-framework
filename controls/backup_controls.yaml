controls:
  - id: BK-001
    name: "Daily Automated Backups"
    category: Backup
    description: "All production databases must have daily automated backups."
    severity: Critical
    version: 1.0.0
    status: Approved
    last_reviewed: 2026-02-25
    impact: "Data loss can occur without consistent backups."
    baseline_reference: v1.0
    compliance_score: 0
    engine_agnostic: true
    remediation_guidance: "Schedule automated daily backups for all critical databases."
    audit_notes: "Initial baseline control."

  - id: BK-002
    name: "Test Backup Restore Monthly"
    category: Backup
    description: "Monthly test restores must be performed to validate backup integrity and recoverability."
    severity: High
    version: 1.0.0
    status: Approved
    last_reviewed: 2026-02-25
    impact: "Unverified backups may fail during disaster recovery."
    baseline_reference: v1.0
    compliance_score: 0
    engine_agnostic: true
    remediation_guidance: "Perform test restores for all backup sets monthly."
    audit_notes: "Initial baseline control."
